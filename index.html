<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCream</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">eCream</div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

            </ul>

            <div class="icon">
                <a href="#"><img class="insta" src="instagram-line.svg" alt="Instagram"></a>
                <a href="#"><img class="twit" src="twitter-fill.svg" alt="Twitter"></a>
            </div>
        </nav>
    </header>
    <div class="line"></div>
    <main class="hero">
        <div class="hero-text">
            <h1>Real ice cream for real ice </h1>

            <p>Sweet ice cream for pleasure seekers.</p>
            <div class="hero-buttons">
                <button class="btn buy-btn">Buy Online</button>
                <button class="btn find-btn">Find in Store</button>
            </div>
        </div>
        <div class="photo">
            <img src="https://images.pexels.com/photos/1352296/pexels-photo-1352296.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
        </div>
    </main>
    <div class="line"></div>
    <div class="page2"></div>

</html>
